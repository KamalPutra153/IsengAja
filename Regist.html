<!DOCTYPE html>
    <html>
    <head>
        <title>TUGAS HTML1 KAMAL</title>
        <link rel="stylesheet" type="text/css" href="Regist.css">
    </head>
    
    <body>
        <center>
            <h1><i>FORMULIR DAFTAR ULANG</i></h1>
            <h1><i>SMK BINA BANGSA</i></h1>

    </body>
        <table>
    
            <tr>
            <td><b>Nama Lengkap </b></td>

            <tr>
            <td><b>NISN</b></td>
            <td><b>:</b></td>
            <td><input type="number"></td>
            </tr>
                        
            <tr>
            <td><b>No Handphone</b></td>
            <td><b>:</b></td>
            <td><input type="number"></td>
            </tr>
                            
            <tr>
            <td><b>Email</b></td>

            <td><input type="email"></td>
            </tr>
            
            <tr>
            <td><b>Jurusan</b></td>
            <td><b>:</b></td>

            </tr>

            <td><b>Kelas</b></td>

            <option>Pilih Kelas</option>
            <option>Kelas 10.A</option>

            <option>Kelas 10.C</option>
            <option>Kelas 10.D</option>

            <select></td>
            </tr>

            </tr>
            
            <tr>

            <td><b>:</b></td>
            <td><input type="text"></td>
            </tr>
            
            <tr>
            <td><b>Jenis Kelamin</b></td>

            <input type="radio" name='jenis_kelamin' value='Lainnya'/>Lainnya</td>
            </tr>
            
            <tr>
            <td><b>Alamat</b></td>
            <td><b>:</b></td>
            <td><textarea cols="22" rows="3" ></textarea></td>
            </tr>      
                
            <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><input type="Submit" name="Submit" value="Simpan"/>

            </tr>
